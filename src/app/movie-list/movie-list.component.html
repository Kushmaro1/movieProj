<div class="container">
<div class="row justify-content-start">
          
            <div *ngFor="let item of collection "  class="card col-4" style="width: 18rem;">
             <div>
              <button (click)="deleteMovie(item.id)" class="close"  >
                <span >&times;</span>
              </button>
              </div>
               
             <a href={{item.movieLink}} > <img  class="card-img-top"  [src]="item.pic"    alt="Movie Card"  ></a>
                <div class="card-body">
                  <h3 class="card-title">{{item.name}}</h3>
                  <h4 class="card-title">{{item.category}}</h4>
                </div>
              </div>
              
</div>
</div>
